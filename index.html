<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Prototype of Sword Art Online bootstrap theme | By Axel TJs">
	<meta name="author" content="Axel TJs">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/additional/signin.css" rel="stylesheet">
	<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/fa/css/font-awesome.min.css">
	<title>Welcome</title>
	<style type="text/css">
	</style>
</head>
<body>
	 <div class="container">

      <form class="form-signin">
      	<div class="form-head">  		
	        <h1 class="form-signin-heading"><center>Welcome</center></h2>
      	</div>
        <div class="form-body">
        	<div class="form-group form-inline">
	        	<label for="username"><h2>Username:</h2></label>
	        	<input type="text" id="username" class="form-text" required autofocus>
	        </div>
	        <div class="form-group form-inline">
	        	<label for="inputPassword" ><h2>Password:</h2></label>
	        	<input type="password" id="password" class="form-text" required>
	        </div>	
        </div>
        <div class="form-bottom">
        	<div class="clearfix">
	        	<div class="round-left">
		        	<button class="btn btn-circle btn-left btn-lg" type="submit">
		        		<i class="fa fa-check"></i>
		        	</button>	        
	    	    </div>
	        	<div class="round-right">
		    	    <button class="btn btn-circle btn-right btn-lg" data-toggle="modal" data-target="#myModal" type="reset">
		    	    	<i class="fa fa-close"></i>
		    	    </button>	        
	        	</div>
        	</div>
        </div>
      </form>

    </div> <!-- /container -->
    <div class="modal fade" id="myModal">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-body">
	    			<center>
    					<img src="assets/img/db.jpg" width="500" height="500">	
	    			</center>
    			</div>
    		</div>
    	</div>
    </div>
</body>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

</html>
